<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body style="padding-top: 0; margin: 0">
    {% include header.html %}
    <main
      class="main p-3 mb-2 bg-dark text-white"
      style="padding-left: 15px; padding-right: 15px"
    >
      <section class="about-content">
        <h2>About the Show</h2>
        <div class="about-hero">
          <div>
            <img
              src="images/Chris-Profile-small.jpg"
              style="height: 400px; border-radius: 10px"
            />
            <h2 class="img-text-overlay"><span>CHRIS ADDAMS</span></h2>
          </div>
          <div>
            <img
              src="images/Sam-crop.jpg"
              style="height: 400px; border-radius: 10px"
            />
            <h2 class="img-text-overlay"><span>SAMUEL GREGORY</span></h2>
          </div>
        </div>
        {{ site.data.about.content }}
      </section>
    </main>
    <iframe
      id="iframe"
      src="https://player.acast.com/that-tech-show/episodes/that-tech-show-the-trailer"
      style="
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        border-width: 0;
        transition: transform, 0.3s;
        transform: translateY(100%);
      "
    ></iframe>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
