      <section class="episodes">

            <div class="loading">
              <i class="fa-2x fa-spin fa-spinner-third fal"></i>
            </div>
            <article style="display: none">
              <p class="date">Sun, 04 Apr 2021 16:38:48 GMT</p>
              <h3>That Tech Show News - 4/4/21</h3>
              <a href="pages/episode" rel="noreferrer nofollow">Listen now!</a>
            </article>

        </div>

    <iframe
      id="iframe"
      src="https://embed.acast.com/6012fcea40e3fd5f183effd9?cover=true&font-family=Lato&font-src=https%3A%2F%2Ffonts.googleapis.com%2Fcss%3Ffamily%3DLato&feed=true"
      frameborder="0"
      allow="autoplay"
      width="100%"
      height="35%"
      style="position: fixed; bottom: 0; left: 0; right: 0; border-width: 0"
    >
      ></iframe
    >
    <script>
      fetch(window.RSS_URL)
        .then((response) => response.text())
        .then((str) => new window.DOMParser().parseFromString(str, 'text/xml'))
        .then((data) => {
          const items = data.querySelectorAll('item');
          const html = Array.from(items)
            .map((episode) => {
              const uri = episode.querySelector('guid').innerHTML;
              const image = episode.querySelector('[href]');
              return `<article>
						${
              image
                ? '<img src="' +
                  episode.querySelector('[href]').getAttribute('href') +
                  '" />'
                : ''
            }
						<div>
						 <p class="date">${episode
               .querySelector('pubDate')
               .innerHTML.replace(/ \d+:\d+:\d+ GMT$/, '')}</p>
						 <h3>${episode
               .querySelector('title')
               .innerHTML.replace('<![CDATA[', '')
               .replace(']]>', '')}</h3>
						 <a href="pages/episode.html?episode=${uri}" rel="noreferrer nofollow">More info</a>
</div>
					 </article>`;
            })
            .join('');
          const latestEpisode = Array.from(items)[0]
            .querySelector('link')
            .innerHTML.replace(
              'https://shows.acast.com',
              'https://player.acast.com'
            );
          document
            .getElementById('episodes')
            .insertAdjacentHTML('afterbegin', html);
          document.querySelector('.loading').style.display = 'none';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
